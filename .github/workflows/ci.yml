name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fast tests (non-ignored)
        run: cargo test -q

      - name: Heavy tests (ignored) â€” run with conservative settings
        env:
          CARGO_BUILD_JOBS: 1
          RUST_TEST_THREADS: 1
          RUSTFLAGS: -C codegen-units=1 -C opt-level=0
        run: cargo test -- --ignored
