name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fast tests (non-ignored)
        shell: bash -l {0}
        env:
          RUST_BACKTRACE: 1
        run: |
          set -o pipefail
          # run single-threaded and capture output so we can upload on failure
          cargo test -- --test-threads=1 --nocapture 2>&1 | tee test.log
          exit ${PIPESTATUS[0]}

      - name: Upload fast test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fast-test-logs
          path: test.log

      - name: Heavy tests (ignored) â€” run with conservative settings
        env:
          CARGO_BUILD_JOBS: 1
          RUST_TEST_THREADS: 1
          RUSTFLAGS: -C codegen-units=1 -C opt-level=0
        shell: bash -l {0}
        run: |
          set -o pipefail
          cargo test -- --ignored --test-threads=1 --nocapture 2>&1 | tee heavy-test.log
          exit ${PIPESTATUS[0]}

      - name: Upload heavy test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: heavy-test-logs
          path: heavy-test.log
