name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # Abort long-running or runaway CI runs after this many minutes
    timeout-minutes: 20
    # Keep only one workflow run per branch in progress to avoid spurious duplicates
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fast tests (non-ignored)
        shell: bash -l {0}
        env:
          RUST_BACKTRACE: 1
        run: |
          set -o pipefail
          # run single-threaded and capture output so we can upload on failure
          cargo test -- --test-threads=1 --nocapture 2>&1 | tee test.log
          exit ${PIPESTATUS[0]}

      - name: Upload fast test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fast-test-logs
          path: test.log

      - name: Heavy tests (ignored) â€” run with conservative settings
        env:
          CARGO_BUILD_JOBS: 1
          RUST_TEST_THREADS: 1
          RUSTFLAGS: -C codegen-units=1 -C opt-level=0
        shell: bash -l {0}
        run: |
          set -o pipefail
          cargo test -- --ignored --test-threads=1 --nocapture 2>&1 | tee heavy-test.log
          exit ${PIPESTATUS[0]}

      - name: Upload heavy test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: heavy-test-logs
          path: heavy-test.log

      - name: Upload all test logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-logs
          path: |
            test.log
            heavy-test.log

  llvm:
    # run after the main test job to validate llvm-enabled codegen across OS/toolchains
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [stable, nightly]
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (clang-16, llvm-16) on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Use LLVM/Clang-16 packages which are compatible with inkwell/llvm-sys
          sudo apt-get install -y clang-16 lld-16 llvm-16 libclang-16-dev pkg-config
          echo "CC=clang-16" >> $GITHUB_ENV
          echo "CXX=clang++-16" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=/usr/bin/llvm-config-16" >> $GITHUB_ENV

      - name: Install system deps (clang, llvm@16) on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm@16
          # make Homebrew LLVM@16 available on PATH for subsequent steps
          echo "PATH=$(brew --prefix llvm@16)/bin:$PATH" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=$(brew --prefix llvm@16)/bin/llvm-config" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm@16)/lib" >> $GITHUB_ENV
          echo "CC=$(brew --prefix llvm@16)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm@16)/bin/clang++" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-llvm-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-cargo-llvm-

      - name: LLVM-enabled tests (conservative settings)
        env:
          CARGO_BUILD_JOBS: 1
          RUST_TEST_THREADS: 1
          RUSTFLAGS: -C codegen-units=1 -C opt-level=0
        shell: bash -l {0}
        run: |
          set -o pipefail
          echo "Using llvm-config: ${LLVM_CONFIG_PATH:-$(which llvm-config || true)}"
          echo "Using CC: ${CC:-$(which clang || true)}"
          # Display versions for debugging
          ${LLVM_CONFIG_PATH:+"$LLVM_CONFIG_PATH" --version} || llvm-config --version || true
          ${CC:+"$CC" --version} || clang --version || true
          cargo test --features llvm -- --test-threads=1 --nocapture 2>&1 | tee llvm-test.log
          exit ${PIPESTATUS[0]}

      - name: Upload llvm test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: llvm-test-logs
          path: llvm-test.log

      - name: Upload llvm test logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llvm-test-logs
          path: llvm-test.log
